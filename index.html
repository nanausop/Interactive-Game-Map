<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Health Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-container">
    <img src="assets/map.png" alt="Health Map" class="map-image" />

    <!-- Clickable Zones -->
    <button class="zone" style="top:12%; left:65%;" onclick="openImage('form')">Form</button>
    <button class="zone" style="top:20%; left:45%;" onclick="openImage('abx')">ABX</button>
    <button class="zone" style="top:30%; left:50%;" onclick="openImage('checkup')">Check-Up</button>
    <button class="zone" style="top:38%; left:80%;" onclick="openImage('fbm')">FBM</button>
    <button class="zone" style="top:53%; left:50%;" onclick="openImage('dam')">Dam</button>
    <button class="zone" style="top:70%; left:30%;" onclick="openImage('kitch')">Kitchen</button>
  </div>

  <!-- Modal Viewer -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">Ã—</span>
    <img id="modal-img" src="" alt="Detail View" />
  </div>

  <script src="script.js"></script>
</body>
</html>
