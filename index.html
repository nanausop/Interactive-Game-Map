<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map - World Pharmacist Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
    }
    .map-container {
      position: relative;
      display: inline-block;
    }
    .map-image {
      max-width: 100%;
      height: auto;
    }
    /* Clickable RX1 area */
    .clickable {
      position: absolute;
      cursor: pointer;
      /* adjust RX1 zone coordinates */
      top: 28%;
      left: 40%;
      width: 8%;
      height: 6%;
      background: rgba(255,0,0,0.0); /* invisible but clickable */
    }
    /* Popup overlay */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      position: relative;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      max-width: 90%;
      max-height: 90%;
    }
    .popup-content img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Peta Permainan Kenali Ubat Anda</h2>

  <div class="map-container">
    <img src="map.png" alt="Map" class="map-image">
    <!-- RX1 clickable zone -->
    <div class="clickable" onclick="openPopup('rx1.png')"></div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <img id="popup-img" src="" alt="Popup Content">
    </div>
  </div>

  <script>
    function openPopup(imgSrc) {
      document.getElementById("popup-img").src = imgSrc;
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popup-img").src = "";
    }
  </script>

</body>
</html>
